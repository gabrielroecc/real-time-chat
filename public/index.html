<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lato";
    }
    /* ===== Scrollbar CSS ===== */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-button {
      width: 0px;
      height: 0px;
    }
    ::-webkit-scrollbar-thumb {
      background: #9494b8;
      border: 0px none #ffffff;
      border-radius: 50px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9494b8;
    }
    ::-webkit-scrollbar-thumb:active {
      background: #ddddf7;
    }
    ::-webkit-scrollbar-track {
      background: #ddddf7;
      border: 0px none #ffffff;
      border-radius: 100px;
    }
    ::-webkit-scrollbar-track:hover {
      background: #ddddf7;
    }
    ::-webkit-scrollbar-track:active {
      background: #ddddf7;
    }
    ::-webkit-scrollbar-corner {
      background: transparent;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
